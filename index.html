<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png"
                    alt="user--v1" />
            </div>
            <div class="input-container">
                <input placeholder="senha" type="senha" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/key--v1.png"
                    alt="key--v1" />
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar-se</a></p>
            </div>
        </form>
    </div>
</body>

</html>
